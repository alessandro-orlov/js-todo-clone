<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>to do list</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootsrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <!-- My syle.css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <div class="container">
        <h1 class="text-center">TODO list</h1>
        <div class="row">

          <!-- Begin colonna a sinistra -->
          <div class="col">
            <h2>Aggiungi cosa fare</h2>
            <input type="text" class="task" placeholder="inserisci il task">
            <button type="button" class="add-task-btn-js">Aggiungi</button>
          </div>
          <!-- End colonna a sinistra -->

          <!-- Begin colonna a destra -->
          <div class="col">
            <h2>Lista dei task</h2>
            <ul class="lista-task"></ul>
          </div>
          <!-- End colonna a destra -->

        </div>
      </div>

      <!-- Begin tamplate clone() for JS-->
      <div class="tamplate">
        <ul>
          <li></li>
        </ul>

      </div>
      <!-- End tamplate clone() for JS -->

    </div>
    <!-- End wrapper -->
  <script src="js/myscript.js"></script>
  </body>
</html>
